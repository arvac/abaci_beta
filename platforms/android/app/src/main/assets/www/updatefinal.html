<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        
    </title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <script type="text/javascript">
        $(document).ready(function(){
            var nivel = localStorage.getItem("nivel");
            var hight = localStorage.getItem("hight");
            var actual = localStorage.getItem("actual");
            var ide = localStorage.getItem("ide");
            $("#id").text(ide);
            $("#title").val(nivel);
            $("#desc").val(actual);
            $("#highScore").text(hight);
        });
        
    </script>
            
</head>
<body>
 <div style="padding:10px;margin-top:60px;" class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
     <img src="images/game.PNG"> 
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <h3 id="highScore" style="color: #ffffff;"> </h3>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <h3 id="highScore" style="color: #ffffff;"> Puntaje Record </h3>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a   id="update"  class="mdl-button mdl-js-button mdl-js-ripple-effect">Intentar de nuevo</a>
                <a  id="updateFinal"   class="mdl-button mdl-js-button mdl-js-ripple-effect">Salir</a>
              </div>
 </div>
 <div  style="color: #000000;margin-top:1160px;" >
              <span id="id"></span>
              <input type="text" id="title" placeholder="your title" value="">
              <input type="text" id="desc" placeholder="Description">
  </div>

</body>
</html>
