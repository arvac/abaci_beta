<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>
<style type="text/css">
body{
  background-color: #f2f2f2;
  font-family: "Roboto", sans-serif;
  padding: 0;
  margin: 0;
  color: #313131;
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  font-size: 17px;
}

.top-title{
  color: lightblue;
  margin: 0; 
  padding: 10px 0;
  text-align: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: white;
  font-weight: 400;
  box-shadow: 0px 1px 4px rgba(0,0,0,0.2);
}

.container{
  display: flex;
  position: relative;
  align-items: center;
  padding: 12px 20px;
  background-color: #b5b5b5;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  box-shadow: 0px 2px 4px rgba(0,0,0,0.2);

}

.left-content img{
  border-radius: 50%;
  max-width: 80%;
}

.right-content{
  margin-top: 5px;
  margin-right: 10px;
}

.greeting{
  background: #F88;
  color: white;
  padding: 6px 12px;
  letter-spacing: 1.2px;
  text-transform: uppercase;
  user-select: none;
  position: relative;
}

.greeting:before{
  content: '';
  width:0;
  height:0;
  border: 6px solid;
  position: absolute;
  top: 100%;
  left:0;
  border-color: transparent;
  border-top-color: #F88;
  border-left-color: #F88;
}

.my-name{
  font-weight: 200;  
  margin-bottom: 0;
}

.my-name span{
  font-weight: 400;
}

.my-website a{
  font-weight: 300;
  font-size: 14px;
  color: rgb(15,49,82);
}

.detail-infor{
  display: flex;
  margin-top: 1rem;
}

.labels{
  font-weight: 600;
  margin-right: 2rem;
}

.bottom-content{
  position: absolute;
  top: 95%;
  left: 50%;
  transform: translateX(-50%);
  background: #F88;
  width: 100%;
  padding: 7px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}

.bottom-content a{
  color: black;
  text-decoration: none;
  opacity: 0.8;
  transition: 200ms;
  font-size: 24px;
  margin:0  10px;
}

.bottom-content a:hover{
opacity: 1;
}	
</style>
<body>



<div class="container">
  <div class="left-content">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Lvm8NKK495L4AkQYR30rmuZlzRX4RmhBg4AXyggdw-INYJwP" alt="avatar">
  </div>
  <div class="right-content">
    <span class="greeting">Hola</span>
    <h2 class="my-name">
      <span>Yo soy Jhanko</span>
    </h2>
    
     <div class="detail-infor">
    <div class="labels">
      <p>App:</p>
      <p>Escuela:</p>
      
    </div>
    <div class="infor">
      <p>Para aprender Matemática en niños de 2 año básico</p>
      <p>Universidad</p>
      <p>Laica Eloy Alfaro de Manabí</p>
     
    </div>
  </div>
  </div>
 <div class="bottom-content">
   <a href="#"><i class="fab fa-facebook-square"></i></a>
  
   <a href="#"><i class="fab fa-google"></i></a>
   <a href="#"><i class="fab fa-twitter"></i></a>
   
     </div>
</div>

</body>
</html>
